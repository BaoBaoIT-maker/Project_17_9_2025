<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout}">
<head>
    <title>List Category</title>
</head>
<body>
<main layout:fragment="content">
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <span>List of Categories</span>
                <a th:href="@{/admin/categories/add}" class="btn btn-light btn-sm">Add New</a>
            </div>
            <div class="card-body">
                <div th:if="${message != null}" class="alert alert-info" th:text="${message}">Message</div>
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="category : ${categories}">
                                <td th:text="${category.id}">ID</td>
                                <td th:text="${category.categoryName}">Name</td>
                                <td>
                                    <a th:href="@{/admin/categories/view/{id}(id=${category.id})}" class="btn btn-info btn-sm">Info</a>
                                    <a th:href="@{/admin/categories/edit/{id}(id=${category.id})}" class="btn btn-warning btn-sm">Edit</a>
                                    <a th:href="@{/admin/categories/delete/{id}(id=${category.id})}" class="btn btn-danger btn-sm" 
                                       onclick="return confirm('Are you sure?')">Delete</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- Phân trang -->
                <div th:if="${totalPages > 1}" class="d-flex justify-content-center mt-3">
                    <nav>
                        <ul class="pagination">
                            <!-- Nút Previous -->
                            <li th:class="${currentPage == 0} ? 'page-item disabled' : 'page-item'">
                                <a class="page-link" th:href="@{/admin/categories(page=${currentPage - 1}, size=5, name=${name})}">Previous</a>
                            </li>
                            <!-- Các số trang -->
                            <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}" 
                                th:class="${i == currentPage} ? 'page-item active' : 'page-item'">
                                <a class="page-link" th:href="@{/admin/categories(page=${i}, size=5, name=${name})}" th:text="${i + 1}"></a>
                            </li>
                            <!-- Nút Next -->
                            <li th:class="${currentPage == totalPages - 1} ? 'page-item disabled' : 'page-item'">
                                <a class="page-link" th:href="@{/admin/categories(page=${currentPage + 1}, size=5, name=${name})}">Next</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
