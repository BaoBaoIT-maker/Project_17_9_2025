<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout}">
<head>
    <title>List Category</title>
</head>
<body>
<main layout:fragment="content">
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <span>List of Categories</span>
                <a th:href="@{/admin/categories/add}" class="btn btn-light btn-sm">Add New</a>
            </div>
            <div class="card-body">
                <div th:if="${message != null}" class="alert alert-info" th:text="${message}">Message</div>
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="category : ${categories}">
                                <td th:text="${category.id}">ID</td>
                                <td th:text="${category.categoryName}">Name</td>
                                <td>
                                    <a th:href="@{/admin/categories/view/{id}(id=${category.id})}" class="btn btn-info btn-sm">Info</a>
                                    <a th:href="@{/admin/categories/edit/{id}(id=${category.id})}" class="btn btn-warning btn-sm">Edit</a>
                                    <a th:href="@{/admin/categories/delete/{id}(id=${category.id})}" class="btn btn-danger btn-sm" 
                                       onclick="return confirm('Are you sure?')">Delete</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
