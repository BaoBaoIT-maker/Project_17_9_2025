<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout}">
<head>
    <title th:text="${category.id != null ? 'Edit Category' : 'Add Category'}"></title>
</head>
<body>
<main layout:fragment="content">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header"
                     th:classappend="${category.id != null ? 'bg-warning text-dark' : 'bg-primary text-white'}">
                    <h4 class="mb-0" th:text="${category.id != null ? 'Edit Category' : 'Add New Category'}"></h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/admin/categories/saveOrUpdate}" th:object="${category}" method="post">
                        <div class="mb-3">
                            <label for="id" class="form-label">Category ID</label>
                            <input type="text" class="form-control" id="id" th:field="*{id}" th:readonly="${category.id != null}">
                        </div>
                        <div class="mb-3">
                            <label for="categoryName" class="form-label">Category Name</label>
                            <input type="text" class="form-control" id="categoryName" th:field="*{categoryName}" required>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a th:href="@{/admin/categories}" class="btn btn-secondary">Back to List</a>
                            <button type="submit" class="btn"
                                    th:classappend="${category.id != null ? 'btn-warning' : 'btn-success'}"
                                    th:text="${category.id != null ? 'Update' : 'Submit'}"></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
